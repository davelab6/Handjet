<!DOCTYPE html>
<html lang="ar">

<head>
	<meta charset="utf-8">
	<title>Example HTML</title>
	<style>
		/************************************************************************************
	The fonts have been licenced from Rosetta Type Foundry: http://rosettatype.com/
	Use and distribution is limited by the fonts EULA: http://rosettatype.com/license
	Please, keep this notice included next to all @font-face rules which use the fonts.
	*************************************************************************************/

		@font-face {
			font-family: "Handjet";
			src: url("../fonts/Handjet-VF.ttf") format('truetype');
			font-weight: 400;
			font-style: normal;
		}

		body {
			font-family: "Arial", sans-serif;
			font-size: 14px;
			background-color: #000;
			color: #eee;
			padding: 5vh 5vw;
		}

		/* EDIT ZONE */

		.edit {
			width: 90vw;
			box-sizing: border-box;

			display: block;
			margin: 0;
			padding: 70px 50px 30px;
			border: 1px dashed #eee;

			font-family: "Handjet", sans;
			font-size: 20vw;
			font-weight: 30;
			font-style: normal;

			overflow-x: scroll;

			/* OpenType features: kerning, ligatures & contextual alternates */
			font-kerning: normal;
			/* CSS3 */
			-webkit-font-feature-settings: "kern"1, "liga"1, "calt"1, "frac"1;
			-moz-font-feature-settings: "kern"1, "liga"1, "calt"1, "frac"1;
			font-feature-settings: "kern"1, "liga"1, "calt"1, "dlig"1, "frac"1;

			/* Make rendering look consistent across platforms */
			-webkit-font-smoothing: antialiased !important;
			-moz-osx-font-smoothing: grayscale;

			transition: 0.3s;
		}

		#edit1 {
			font-variation-settings: "wght"400, "SHAP"900, "opsz"10;
			color: white;
		}

		#edit2 {
			font-variation-settings: "wght"400, "SHAP"900, "opsz"10;
			z-index: 10;
			color: red;
			display: none;
			border: none;
		}

		/* SLIDER */

		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		p {
			clear: both;
		}

		.sliders {
			display: flex;
		}

		.range-slider {
			font-size: 15px;
			display: block;
			float: left;
			width: 33%;
			margin: 30px 0 0 0;
		}

		.range-slider__range {
			-webkit-appearance: none;
			width: calc(100% - (73px));
			height: 2px;
			border-radius: 1px;
			background: #e00;
			outline: none;
			padding: 0;
			margin: 0;
		}

		.range-slider__range::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 18px;
			height: 18px;
			border-radius: 50%;
			background: #e00;
			cursor: pointer;
			transition: background .15s ease-in-out;
		}

		.range-slider__range::-moz-range-thumb {
			width: 20px;
			height: 20px;
			border: 0;
			border-radius: 50%;
			background: #e00;
			cursor: pointer;
			transition: background .15s ease-in-out;
		}

		::-moz-range-track {
			background: #e00;
			border: 0;
		}

		.white .range-slider__range,
		.white .range-slider__range::-webkit-slider-thumb {
			background: #eee;
		}

		.red .range-slider__range,
		.red {
			display: none;
		}

		input::-moz-focus-inner,
		input::-moz-focus-outer {
			border: 0;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<p class="sliders">
		<div class="range-slider white">
			Element size: <input id="change_wght" class="range-slider__range" type="range" value="400" min="100"
				max="900" step="10">
		</div>
		<div class="range-slider white">
			Element shape: <input id="change_SHAP" class="range-slider__range" type="range" value="900" min="100"
				max="1100" step="50">
		</div>
		<div class="range-slider white">
			Double elements: <input id="change_opsz" class="range-slider__range" type="range" value="10" min="10"
				max="100" step="5">
		</div>
	</p>
	<p class="sliders">
		<div class="range-slider red">
			Element size: <input id="change_wght2" class="range-slider__range" type="range" value="400" min="100"
				max="900" step="10">
		</div>
		<div class="range-slider red">
			Element shape: <input id="change_SHAP2" class="range-slider__range" type="range" value="900" min="100"
				max="1100" step="50">
		</div>
		<div class="range-slider red">
			Double elements: <br><input id="change_opsz2" class="range-slider__range" type="range" value="10" min="10"
				max="100" step="5">
		</div>
		<div class="range-slider red">
			Horizontal offset: <br> <input id="change_shift2" class="range-slider__range" type="range" value="100"
				min="0" max="200" step="1">
		</div>
	</p>
	<p>
		<input type="checkbox" id="view_layer" style="margin-top: 20px">Turn on the second layer
	</p>
	<p class="edit" id="edit1" contenteditable="true">
		Zkouška?<br>Δοκιμή<br>Испытание
	</p>
	<p class="edit" id="edit2" contenteditable="false">
		Zkouška?<br>Δοκιμή<br>Испытание
	</p>
</body>

</html>
